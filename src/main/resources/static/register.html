<!DOCTYPE html>
<html>
<head>
    <title>동혁마켓</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <script src="register.js"></script>
</head>

<body>
<div style="display: flex; justify-content: center">
    <div>
        <div>
            <h1>동혁마켓</h1>
        </div>
        <div>
            <h2>회원가입</h2>
        </div>
        <div>
            아이디: <input type="text" name="userId" id="userId" placeholder="ID">
        </div>
        <div>
            비밀번호: <input type="password" name="password" id="password" placeholder="PW">
        </div>
        <div>
            비밀번호 확인: <input type="password" name="password" id="checkPassword" placeholder="PW">
        </div>
        <div>
            이름: <input type="text" name="name" id="name" placeholder="NAME">
        </div>
        <div>
            이메일: <input type="text" name="email" id="email" placeholder="E-MAIL">
        </div>
        <div>
            휴대폰: <input type="text" name="email" id="phone" placeholder="PHONE">
        </div>
        <div>
            <button type="submit" onClick="register()">회원가입</button>
        </div>
    </div>
</div>
</body>
</html>
